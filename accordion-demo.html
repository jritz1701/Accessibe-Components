<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Accessible Accordion</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="panel-group" id="accordion1" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab">
      <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion1" aria-controls="collapseOne1" href="#collapseOne1">Collapsible Group 1</a></h4>
    </div>
    <div id="collapseOne1" class="panel-collapse collapse in" aria-expanded="true" aria-labelledby="panel-title">
      <div class="panel-body">Content for Accordion Panel 1</div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion1" aria-controls="collapseTwo1" href="#collapseTwo1">Collapsible Group 2</a></h4>
    </div>
    <div id="collapseTwo1" class="panel-collapse collapse" aira-labeledby="panel-title">
      <div class="panel-body">Content for Accordion Panel 2</div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion1" aria-controls="collapseThree1" href="#collapseThree1">Collapsible Group 3</a></h4>
    </div>
    <div id="collapseThree1" class="panel-collapse collapse" aria-labeledby="panel-title">
      <div class="panel-body">Content for Accordion Panel 3</div>
    </div>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.3.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>
</body>
</html>
