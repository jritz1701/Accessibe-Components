<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tab Panel Demo</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div role="tabpanel">
  <ul class="nav nav-tabs" role="tablist">
    <li id="tab1" role="presentation" class="active"><a href="#home1" data-toggle="tab" role="tab" aria-controls="home1">Tab 1</a></li>
    <li id="tab2" role="presentation"><a href="#paneTwo1" data-toggle="tab" role="tab" aria-controls="paneTwo1">Tab 2</a></li>
	  <li id="tab3" role="presentation"><a href="#paneThree1" data-toggle="tab" role="tab" aria-controls="paneThree1">Tab 3</a></li>
  </ul>
  <div id="tabContent1" class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="home1" aria-labelledby="tab1">
      <p>Content in <b>Tab Panel 1</b></p>
    </div>
    <div role="tabpanel" class="tab-pane fade" id="paneTwo1" aria-labelledby="tab2">
      <p>Content 2</p>
    </div>
	  <div role="tabpanel" class="tab-pane fade" id="paneThree1" aria-labeledby="tab3">
	  <p>content 3</p>
	  </div>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.3.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>
</body>
</html>
